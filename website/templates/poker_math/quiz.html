{% extends "base.html" %}
{% block title %}Poker Math Quiz{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='poker_math/poker_math.css') }}">

<div class="container my-4 poker-math" data-mode="{{ mode }}" data-module-id="{{ module.id if module }}">
  <a class="btn btn-link mb-3" href="{{ url_for('views.poker_math_index') }}">
    <i class="fas fa-arrow-left me-1"></i>Back to modules
  </a>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h4 class="mb-0">
          {% if mode == 'mixed' %}
          Mixed Quiz
          {% else %}
          {{ module.title }} Quiz
          {% endif %}
        </h4>
        <span class="badge bg-secondary" id="quizProgress">0/0</span>
      </div>

      <div id="quizPrompt" class="quiz-prompt mt-3"></div>

      <div id="quizChoices" class="mt-3"></div>

      <div id="quizNumeric" class="mt-3 d-none">
        <div class="input-group">
          <input type="number" step="0.01" class="form-control" id="quizNumericInput" placeholder="Enter your answer">
          <button class="btn btn-primary" id="quizNumericSubmit">Submit</button>
        </div>
        <small class="text-muted">Accepts small tolerance for rounding.</small>
      </div>

      <div id="quizFeedback" class="mt-3 d-none"></div>

      <div class="d-flex justify-content-end mt-3">
        <button class="btn btn-outline-primary d-none" id="quizNext">Next</button>
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='poker_math/math_utils.js') }}"></script>
<script src="{{ url_for('static', filename='poker_math/question_bank.js') }}"></script>
<script src="{{ url_for('static', filename='poker_math/poker_math.js') }}"></script>
{% endblock %}
